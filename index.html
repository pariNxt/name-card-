<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kartu Nama Matrix</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Fira Code', monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ff90;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #00ff90;
      width: 380px;
      margin: auto;
      box-shadow: 0 0 20px #00ff90;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .card h1 {
      font-size: 1.6em;
      margin-bottom: 6px;
      color: #00ff90;
    }

    .card .role {
      font-size: 1em;
      color: #b6ffdd;
      margin-bottom: 15px;
    }

    .card .quote {
      font-size: 0.9em;
      font-style: italic;
      margin-bottom: 20px;
      color: #bfffcf;
    }

    .contact {
      font-size: 0.85em;
      line-height: 1.6em;
    }

    .contact a {
      color: #00ffe1;
      text-decoration: none;
    }

    .qr {
      margin-top: 20px;
      text-align: center;
    }

    .qr img {
      width: 80px;
      border-radius: 6px;
      border: 1px solid #00ff90;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="card">
  <h1>Pari Dev</h1>
  <div class="role">Full Stack Developer</div>
  <div class="quote">‚Äúsudo code && debug --live‚Äù</div>

  <div class="contact">
    üìß <a href="mailto:parixdev@example.com">parixdev@gmail.com</a><br>
    üîó <a href="https://github.com/parixdev" target="_blank">github.com/parinxt</a><br>
    üì± 085974263016
  </div>

  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://github.com/parixdev&size=100x100" alt="QR Code">
  </div>
</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = '„Ç¢„Ç°„Ç§„Ç•„Ç®„Ç´„Ç≠„ÇØ„Ç±„Çµ„Ç∑„Çπ„Çª„Çø„ÉÅ0123456789$%&@#'.split('');
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff90';
    ctx.font = `${fontSize}px monospace`;

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
